<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="../src/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="content">
        <div class="header">
            <h1>Singapore</h1>

        </div>
          <div id="map-container">
            <img id="singapore-map" alt="Singapore Map" />
            <div class="weather-icons-container">
              <img id="weather-north" class="weather-icon" />
              <img id="weather-south" class="weather-icon" />
              <img id="weather-east" class="weather-icon" />
              <img id="weather-west" class="weather-icon" />
              <img id="weather-central" class="weather-icon" />
            </div>
          </div>
          <div class="weather-info"></div>
      </div>
    </main>
  </body>
</html>
